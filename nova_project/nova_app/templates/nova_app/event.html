{% extends "nova_app/layout.html" %}
{% load static %}

{% block title%}
   Each Event
{% endblock %}

{% block body %}
    <span>Event: </span> 
    <span id="event_name">{{event_name}}</span>
    <span>Number of tickets: </span>
    <span>{{number}}</span>
    <span>Redeemed: </span>
    <span id="redeem-value">{{redeem}}</span>
    <span id="id-event" hidden>{{id}}</span>
    <div>
    <button id="button_refresh" class="btn btn-outline-secondary" type="submit">Refresh</button>
    <form id="tickets-form" method="post">
        {% csrf_token %}
        <input type="number" id="tickets" placeholder="Number of tickets">
        <button id="add" type="submit" class="btn btn-primary">Add Ticket</button>
    </form>

    
    </div>


{% endblock %}

{% block script %}
    <script src="{% static 'nova_app/event.js' %}"></script>
    <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
{% endblock %}
